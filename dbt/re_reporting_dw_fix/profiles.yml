re_reporting_dw_fix:
  outputs:
    sandbox:
      type: postgres
      host: "{{ env_var('SANDBOX_HOST') }}"
      user: "{{ env_var('SANDBOX_USER') }}"
      password: "{{ env_var('SANDBOX_PWD') }}"
      port: 5432
      dbname: "{{ env_var('SANDBOX_DB') }}"
      schema: "{{ env_var('SANDBOX_SCHEMA') }}"
      threads: 1
    prod:
      type: postgres
      host: "{{ env_var('PROD_HOST') }}"
      user: "{{ env_var('PROD_USER') }}"
      password: "{{ env_var('PROD_PWD') }}"
      port: 5432
      dbname: "{{ env_var('PROD_DB') }}"
      schema: "{{ env_var('PROD_SCHEMA') }}"
      threads: 1
    snowflake_sandbox:
      type: snowflake
      account: "{{ env_var('SNOWFLAKE_SANDBOX_ACCOUNT_ID') }}"
      user: "{{ env_var('SNOWFLAKE_SANDBOX_USER') }}"
      role: "{{ env_var('SNOWFLAKE_SANDBOX_ROLE') }}"
      authenticator: externalbrowser
      database: "{{ env_var('SNOWFLAKE_SANDBOX_DB') }}"
      warehouse: "{{ env_var('SNOWFLAKE_SANDBOX_WH') }}"
      schema: "{{ env_var('SNOWFLAKE_SANDBOX_SCHEMA') }}"
      threads: 1
      client_session_keep_alive: False
      query_tag: "{{ env_var('SNOWFLAKE_SANDBOX_QUERY_TAG') }}"
    snowflake_prod:
      type: snowflake
      account: "{{ env_var('SNOWFLAKE_PROD_ACCOUNT_ID') }}"
      user: "{{ env_var('SNOWFLAKE_PROD_USER') }}"
      role: "{{ env_var('SNOWFLAKE_PROD_ROLE') }}"
      authenticator: externalbrowser
      database: "{{ env_var('SNOWFLAKE_PROD_DB') }}"
      warehouse: "{{ env_var('SNOWFLAKE_PROD_WH') }}"
      schema: "{{ env_var('SNOWFLAKE_PROD_SCHEMA') }}"
      threads: 1
      client_session_keep_alive: False
      query_tag: "{{ env_var('SNOWFLAKE_PROD_QUERY_TAG') }}"
  target: sandbox
